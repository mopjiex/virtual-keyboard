<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/main.js" defer></script>
    <title>Виртуальная клавиатура</title>
</head>
<body>
  <header class="header">
    <div class="container">
        <h1 class="header__title">Виртуальная клавиатура</h1>
    </div>
  </header>
  <main class="main">
    <section class="keyboard">
        <div class="container">
            <div class="keyboard__inner">
                <textarea class="keyboard__textarea"></textarea>

                <div class="keyboard__keys">
                    <div class="keyboard__keys-row">
                        <div class="keyboard__key red">ё</div>
                        <div class="keyboard__key red">1</div>
                        <div class="keyboard__key orange">2</div>
                        <div class="keyboard__key orange">3</div>
                        <div class="keyboard__key yellow">4</div>
                        <div class="keyboard__key yellow">5</div>
                        <div class="keyboard__key green">6</div>
                        <div class="keyboard__key green">7</div>
                        <div class="keyboard__key green">8</div>
                        <div class="keyboard__key green">9</div>
                        <div class="keyboard__key green">0</div>
                        <div class="keyboard__key blue">-</div>
                        <div class="keyboard__key blue">=</div>
                        <div class="keyboard__key backspace blue">Backspace</div>
                    </div>

                    <div class="keyboard__keys-row">
                        <div class="keyboard__key tab red">Tab</div>
                        <div class="keyboard__key orange">й</div>
                        <div class="keyboard__key orange">ц</div>
                        <div class="keyboard__key yellow">у</div>
                        <div class="keyboard__key yellow">к</div>
                        <div class="keyboard__key green">у</div>
                        <div class="keyboard__key green">н</div>
                        <div class="keyboard__key green">г</div>
                        <div class="keyboard__key green">ш</div>
                        <div class="keyboard__key green">щ</div>
                        <div class="keyboard__key green">з</div>
                        <div class="keyboard__key blue">х</div>
                        <div class="keyboard__key blue">ъ</div>
                        <div class="keyboard__key blue">\</div>
                        <div class="keyboard__key del blue">Del</div>
                    </div>

                    <div class="keyboard__keys-row">
                        <div class="keyboard__key caps orange">CapsLock</div>
                        <div class="keyboard__key orange">ф</div>
                        <div class="keyboard__key yellow">ы</div>
                        <div class="keyboard__key yellow">в</div>
                        <div class="keyboard__key green">а</div>
                        <div class="keyboard__key green">п</div>
                        <div class="keyboard__key green">р</div>
                        <div class="keyboard__key green">о</div>
                        <div class="keyboard__key green">л</div>
                        <div class="keyboard__key blue">д</div>
                        <div class="keyboard__key blue">ж</div>
                        <div class="keyboard__key blue">э</div>
                        <div class="keyboard__key enter blue">Enter</div>
                    </div>

                    <div class="keyboard__keys-row">
                        <div class="keyboard__key shift orange">Shift</div>
                        <div class="keyboard__key yellow">я</div>
                        <div class="keyboard__key yellow">ч</div>
                        <div class="keyboard__key green">с</div>
                        <div class="keyboard__key green">м</div>
                        <div class="keyboard__key green">и</div>
                        <div class="keyboard__key green">т</div>
                        <div class="keyboard__key green">ь</div>
                        <div class="keyboard__key blue">б</div>
                        <div class="keyboard__key blue">ю</div>
                        <div class="keyboard__key blue">.</div>
                        <div class="keyboard__key shift blue">Shift</div>
                    </div>

                    <div class="keyboard__keys-row">
                        <div class="keyboard__key ctrl orange">Ctrl</div>
                        <div class="keyboard__key win yellow">Win</div>
                        <div class="keyboard__key alt yellow">Alt</div>
                        <div class="keyboard__key space"></div>
                        <div class="keyboard__key alt blue">Alt</div>
                        <div class="keyboard__key ctrl blue">Ctrl</div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
  </main>
</body>
</html>
